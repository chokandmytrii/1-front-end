<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        Let`s go to the mall!
    </header>
    <main>
        <div class="container">
            <form action="#">
                <label>
                    <input type="checkbox" id="pickle" name="pickle" value="pickle"><span>A lot of pickles</span>
                    <small class="afterwords">for the next lessons about CSS</small>
                </label><br>
                <label>
                    <input type="checkbox" id="apple" name="apple" value="apple"><span>10 apples</span>
                    <small class="afterwords">for more CSS manipulations</small>
                </label><br>
                <label>
                    <input type="checkbox" id="orange" name="orange" value="orange"><span>20 oranges</span>
                    <small class="afterwords">because they are awesome</small>
                </label><br>
                <label>
                    <input type="checkbox" id="plate" name="plate" value="plate"><span>13 plates</span>
                    <small class="afterwords">hm... they always disappear</small>
                </label><br>
                <label>
                    <input type="checkbox" id="bento" name="bento" value="bento"><span>15 bentos</span>
                </label><br>
                <label>
                    <input type="checkbox" id="sake" name="sake" value="sake"><span>1 bottle of sake ^_^</span>
                    <small class="afterwords">for my friends</small>
                </label><br>
            </form>
        </div>
    </main>
    <footer class="container">
        Bon appetit :)
    </footer>
</body>

</html>
